{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
        <div class="container-fluid container-pd">
            <h1 class="text-center mb-0 mt-2">Edit Blog Post</h1>
            <!-- Edit Blog Posts -->
            <div class="row justify-content-center">
                <div class="col-sm-12 col-lg-6">
                        <div class="p-5">
                            <form class="form" action="{% url 'edit_post' post.id %}" method="POST">
                                {% csrf_token %}
                                <fieldset>
                                    {{ post_form|crispy }}
                                </fieldset>
                                <div class="text-center mt-2">
                                    <a class="btn btn-sm btn-blue rounded-0 text-uppercase" href="{% url 'blog_posts' %}">Cancel</a>
                                    <button class="btn btn-sm btn-blue rounded-0 text-uppercase" type="submit">Edit Post</button>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
{% endblock %}
