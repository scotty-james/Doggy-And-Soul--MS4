{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
        <div class="container container-pd">
            <h1 class="text-center mb-0 mt-2">Add Blog Post</h1>
            <!-- Add Blog Posts -->
            <div class="row justify-content-center">
                <div class="col-sm-12 col-lg-6">
                        <div class="p-5">
                            <form class="form" action="{% url 'add_post' %}" method="POST">
                                {% csrf_token %}
                                <fieldset>
                                {{ post_form|crispy }}
                                </fieldset>
                                <div class="text-center mt-2">
                                    <button class="btn btn-sm btn-blue rounded-0 text-uppercase" type="submit">Add Post</button>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
{% endblock %}
